<div class="container">
    <div class="team-header">

    <div class="team-intro">
        <h4>团队介绍：</h4>
        <p>
            这是一个兔斯基团队,一群放纵不羁爱自由的猿。一首诗的描述╮(╯▽╰)╭，
        </p>
        <p>
            举头望明月，低头写程序。<br/>
            但愿人长久，天天写程序。<br/>
            垂死病中惊坐起，我的程序没写完。<br/>
            小扣门扉久不开，主人在家写程序。<br/>
            少小离家老大回，程序无改鬓毛衰。<br/>
            唧唧复唧唧，木兰写程序。<br/>
            白发三千丈，缘bug改不完。<br/>
            日暮乌啼霜满天，写程序者对愁眠。<br/>
            孤舟蓑笠翁，独自写程序。<br/>
            明月几时有，把酒写程序。<br/>
            问君能有几多愁，恰似满屏bug无法修。<br/>
        </p>
        <span>——摘自网络，纯属娱乐，如有侵权，请联删(⊙v⊙)</span>
